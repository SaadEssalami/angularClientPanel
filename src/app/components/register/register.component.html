<div class="row mt-4">
    <div class="col-md-6 mx-auto">
        <div class="card">
            
            <div class="card-body">
                <h1 class="text-canter">
                    <span class="text-success">
                        <i class="fa fa-lock" aria-hidden="true"></i> Register Panel
                    </span>Client
                </h1>
                <form (ngSubmit)="onRegister()" >
                    
                    <div class="group-form">
                        <label for="">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="email">
                    </div>
                    <div class="group-form">
                        <label for="">Password</label>
                        <input type="password" class="form-control" name="password" [(ngModel)]="password">
                    </div>
                    
                    <br>
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Register">

                    
                </form>
            </div>
        </div>
    </div>
</div>
